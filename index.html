<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="YourName">
    <title>Fold</title>

    <link rel="stylesheet" href="https://use.typekit.net/blr6aty.css">

    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: "lmfao";
            src: url("font.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Calibri', sans-serif;
            user-select: none;
            position: relative;
        }

        .girl-container {
            position: absolute;
            top: 0px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .girl-image {
            max-width: 150px;
            width: 100%;
            filter: grayscale(100%);
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
            font-family: "lmfao", sans-serif;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu a {
            color: white;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: white;
            color: black;
        }

        .small-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #bbb;
            font-size: 12px;
            font-family: 'Calibri', sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            z-index: 9999;
            cursor: pointer;
        }

        .about-container {
            color: white;
            font-size: 20px;
            margin-top: 50px;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .about-container p {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <audio id="background-music" loop>
        <source src="deadinside.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="menu-container">
        <div class="menu-title">Fold</div>

    </div>

    <script>
        const audio = document.getElementById("background-music");

        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            if (e.key === "F12" || (e.ctrlKey && (e.key === "Shift" || e.key === "I" || e.key === "C"))) {
                e.preventDefault();
            }
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>

</html>
