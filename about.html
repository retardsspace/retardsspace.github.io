<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="YourName">
    <title>Fold - About</title>

    <link rel="stylesheet" href="https://use.typekit.net/blr6aty.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: "lmfao";
            src: url("font.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Calibri', sans-serif;
            user-select: none;
            position: relative;
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 800px;
        }

        .menu-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
            font-family: "lmfao", sans-serif;
        }

        .about-container {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            padding: 0 20px;
        }

    </style>
</head>

<body>

    <audio id="background-music" loop>
        <source src="deadinside.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="menu-container">
        <div class="menu-title">About</div>
        <div class="about-container">
            <p>Fold is a friend group created just to have fun online and mess around.</p>
        </div>
    </div>

</body>

</html>
